<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <script>
    // These fix two very weird errors in @babel/generator when using it in the browser
    window["process"] = {
      env: {
        "BABEL_TYPES_8_BREAKING": "true",
      },
    }
    window["Buffer"] = window["Buffer"] || []
  </script>
</head>

<body>
  <div id="app">
    <h1>This is a pretty cool website.</h1>
    <br />

    <div id="editor"></div>

    <br />

    <button id="optimize" class="button">Optimize code!</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
